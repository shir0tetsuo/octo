<!DOCTYPE html>

<html lang="en">
    <head>
        
        <title>User</title>
        <!-- https://remixicon.com/ -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
        <link rel="alternate icon" href="favicon/favicon.ico">

        <script src="js/jquery-3.7.1.js"></script>

        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/login.css">

        <!-- Bots No Index No Follow -->
        <meta name="ROBOTS" content="NOINDEX,NOFOLLOW">

        <!-- For mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="theme-color" content="#3da79a">
        <meta property="og:site_name" content="Octo Application">
        <meta property="og:image" content="./img/about-bg.gif">
        <meta data-react-helmet="true" property="og:description" content="Lightweight repository project interacts with API Servers for a simple Data Library">    

    </head>
    <body>
        <div class="content">
            <div class="bouncing-loader" id="loading">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="noshow" style="display: none;">
                <form action="javascript:void(0)" novalidate>
                    <h2 id="user_id"></h2>

                    <div style="width: 100%; text-align: center; font-size: clamp(16px, 1.4vmin, 20px);" id="uuid"></div>
                    <br>
                    Account Age: <x id="days_old_value">--</x> / 365 Days
                    <div class="progressbar"><div id="days_old"></div></div>
                    <br>
                    <div class="remember">
                        <label><input type="checkbox" id="remember_me" />Remember me</label>
                        <a href="faq.html#forgotten-api-key">Lost API Key?</a>
                    </div>
                    <button type="submit" class="btnn">Renew X-API-Key</button>
                </form>
                <div id="hidden-newkey" class="newkey">
                    <a href="#" title="Copy" id="new-api-key-area" onclick="copyNewKey()"></a>
                </div>
                <div class="button">
                    <a href="https://github.com/shir0tetsuo/octo"> <i class="ri-github-line"></i> Project Page </a>
                    <a href="./index.html"> <i class="ri-cloud-fill"></i> Status</a>
                    <br>
                    <a href="#" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</a>
                    <a href="#" onclick="safeExit()"><i class="ri-corner-down-left-fill"></i> Return</a>
                </div>
            </div>
        </div>

    </body>
    <script src="./js/user.js"></script>
    <div id="error_toast"><div id="icon"><i class="ri-pass-expired-line"></i></div><div id="error_desc"></div></div>
    <div id="normal_toast"><div id="icon"><i class="ri-clipboard-fill"></i></div><div id="normal_desc"></div></div>

</html>
